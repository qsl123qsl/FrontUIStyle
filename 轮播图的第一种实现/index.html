<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>自定义插件实现Banner滚动</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta name="apple-touch-fullscreen" content="yes">
<meta name="apple-mobile-web-app-title" content="CDP Life">
    
<script type="text/javascript" src="js/jquery.min.js"></script>
<script src="js/jquery.scrollBanner.js" type="text/javascript"></script>
</head>
<body>
<div id="banner"></div>
<script type="text/javascript">
$("#banner").scrollBanner({
	images : [
		{src:"img/banner1.png",title:"banner1",href:"#"},
		{src:"img/banner2.png",title:"banner2",href:"#"},
		{src:"img/banner3.png",title:"banner3",href:"#"},
		{src:"img/banner4.png",title:"banner4",href:"#"}
	],
	scrollTime:3000,
	bannerHeight:"500px",
	iconColor: "#FFFFFF",
	iconHoverColor : "#82C900",
	iconPosition : "center"
});
</script>
</body>
</html>
